<script>
    function a1()
    {
        a=document.form1.text1.value
        if(a%2== 0)
        {
            document.write("Evan Number")
        }
        else
        {
            document.write("odd number")
        }
    }
</script>

        <input type="button" value="Find odd or Evan" onclick="a1()">
